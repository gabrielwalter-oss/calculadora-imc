<doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Calculadora IMC</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		
		<section class="box">
			<div class="container">
				<h2>Calculadora-IMC</h2>

				<div class="input">
					<label>Nome*</label>
					<input type="text" id="nome" required>
				</div><!--input-->

				<div class="input">
					<label>Altura*</label>
					<input type="text" id="altura" required>
				</div><!--input-->

				<div class="input">
					<label>Peso*</label>
					<input type="text" id="peso" required>
				</div><!--input-->

				<button id="calcular">Calcular</button>

				<div class="result" id="resultado"></div>
			</div><!--container-->
		</section><!--box-->

		<script>
			
					const calcular = document.getElementById('calcular');

					function imc(){
						const nome = document.getElementById('nome').value;
						const altura = document.getElementById('altura').value;
						const peso = document.getElementById('peso').value;
						const resultado = document.getElementById('resultado');

						if(nome !== '' && altura !== '' && peso !== ''){

							const valorIMC = (peso / (altura * altura)).toFixed(1);

							let classificacao = '';

							if(valorIMC < 18.5){
								classificacao = 'abaixo do peso';
							}else if(valorIMC < 25){
								classificacao = 'com seu peso normal  parabéns!!!';
							}else if(valorIMC < 30){
								classificacao = 'levimente acima do peso';
							}else if(valorIMC < 35){
								classificacao = 'com obesidade de grau I';
							}else if(valorIMC < 40){
								classificacao = 'com obesidade de grau II';
							}else{
								classificacao = 'com obesidade  de grau III cuidado!!'
							}


							 resultado.textContent = `${nome} seu IMC é ${valorIMC} e voçe está ${classificacao}`;
						}else{
							resultado.textContent = 'Preencha todos os campos';
						}
					}
					
					calcular.addEventListener('click', imc);
		</script>

	</body>
	</html>
